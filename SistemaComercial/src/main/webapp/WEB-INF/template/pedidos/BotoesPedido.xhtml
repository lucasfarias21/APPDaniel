<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<p:toolbar style="margin-top: 20px">
		<p:toolbarGroup>
			<p:button value="Novo" outcome="/pedidos/CadastroPedido" />
			<p:commandButton value="Salvar" action="#{cadastroPedidoBean.salvar}"
				update="@form" disabled="#{cadastroPedidoBean.pedido.naoAlteravel}" />


			<h:graphicImage library="images" name="eng2.png" id="sobre"
				style="vertical-align: bottom; margin-left: 5px" />

			<p:tooltip for="sobre"
				value="Pressione a tecla Tab após acresentar valores
				nos campos numéricos." />

		</p:toolbarGroup>

		<p:toolbarGroup align="right">
			<p:commandButton value="Emitir"
				action="#{emissaoPedidoBean.emitirPedido}" process="@form"
				update="@form" disabled="#{cadastroPedidoBean.pedido.naoEmissivel}"/>

			<p:commandButton value="Cancelar"
				action="#{cancelamentoPedidoBean.cancelarPedido}" process="@this"
				update="@form" disabled="#{cadastroPedidoBean.pedido.naoCancelavel}"/>

			<p:commandButton value="Enviar por e-mail" />

			<p:separator />

			<p:button value="Pesquisa" outcome="/pedidos/PesquisaPedidos" />
		</p:toolbarGroup>
	</p:toolbar>

</ui:composition>
